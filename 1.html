<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;
    /*
    Объяснение:
    1. Встречаем запись "++a", это выражение означает, что к a мы прибавляем 1. 1 + 1 = 2.
    2. Переменная с равняется выражению, которое мы посчитали выше, значит, что теперь c = 2.
     */
    c = ++a;
    console.log(c);

    /*
    Объяснение:
    1. Встречаем запись "b++", это выражение означает, что к b мы прибавляем 1. 1 + 1 = 2.
    2. Так как запись была начата не с ++, а с переменной, то d = 1 (по условию, что b = 1).
     */
    d = b++;
    console.log(d);

    /*
    Объяснение:
    1. Встречаем запись "++a", это выражение означает, что к a мы прибавляем 1. 1 + 2 = 3.
    2. Переменная с равняется выражению, 2 + выражение, которое мы посчитали выше, значит, что теперь c = 2 + 3 = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Объяснение:
    1. Встречаем запись "b++", это выражение означает, что к b мы прибавляем 1. 2 + 1 = 3.
    2. Так как запись была начата не с ++, а с переменной, то d = 2 + 2 = 4.
     */
    d = 2 + b++;
    console.log(d);

    /*
    Объяснение:
    1. Тут мы просто выводим значения, которын получили ранее a = 3, b = 3.
    2. 
     */
    console.log(a);
    console.log(b);
  </script>
